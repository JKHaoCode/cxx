<script type="text/javascript">
	class Student {
		constructor(name, number) {
			this.name = name
			this.number = number
		}

		sayHi = () => {
			console.log('name :',this.name, 'number: ', this.number)
		}
	}

	const student = new Student('libai', 433)
	student.sayHi()

	class People {
		constructor(name) {
			this.name = name
		}

		eat = () => {
			console.log(`${this.name} eat something`)
		}
	}

	class Students extends People {
		constructor(name, number) {
			super(name)
			this.number = number
		}

		sayHi = () => {
			console.log(`${this.name} | ${this.number}`)
		}
	}

	const stu = new Students('zhangsan', 50)
	console.log(stu)
	console.log(Students)
</script>
